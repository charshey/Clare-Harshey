<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

{% seo %}
    <link href='https://fonts.googleapis.com/css?family=Arvo:400,700,400italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
	<img id="me" src="{{ site.baseurl }}images/me.jpg" alt="" />
	<h1 class="header"><a href="https://harshey.me">{{ site.title }}</a></h1>
        <p class="header">{{ site.tagline }}</p>
      </header>

      <section>
        {{ content }}
      </section>

      <footer>
        <p><span style="font-size:0.5em">Hosted on <a href="https://pages.github.com">GitHub Pages</a> using the Dinky theme</span></p>
      </footer>
    </div>
    
  </body>
</html>
